{% load static %}

<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'images/logo/logo.svg' %}" alt="Logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="{% url 'home' %}" aria-label="Toggle navigation">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'about' %}" aria-label="Toggle navigation">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'shop' %}" aria-label="Toggle navigation">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'faq' %}" aria-label="Toggle navigation">FAQs</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'blog' %}" aria-label="Toggle navigation">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'contact' %}" aria-label="Toggle navigation">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="login-button">
                            <ul>
                                {% if user.is_authenticated %}
                                    <li class="button header-button">
                                        <a href="{% url 'userDashboard' %}" class="btn button header-button text-white">Profile</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'userauths:logout' %}"><i class="lni lni-exit"></i> Logout</a>
                                    </li>
                                {% else %}
                                    <li>
                                        <a href="{% url 'userauths:login' %}"><i class="lni lni-enter"></i> Login</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'userauths:register' %}"><i class="lni lni-user"></i> Register</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <script>
                        setTimeout (() => {
                            $(".alert").alert("close");
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</header>
