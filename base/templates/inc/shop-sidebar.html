{% load static %}

<div class="col-lg-3 col-md-4 col-12">
    <div class="category-sidebar">
        <!-- Start Single Widget -->
        <div class="single-widget search">
            <h3>Search Ads</h3>
            <form action="#">
                <input type="text" placeholder="Search Here...">
                <button type="submit"><i class="lni lni-search-alt"></i></button>
            </form>
        </div>
        <!-- End Single Widget -->
        <!-- Start Single Widget -->
        <div class="single-widget">
            <h3>All Categories</h3>
            <ul class="list">
                {% for category in categories %}
                    <li>
                        <a href="{% url 'base:categoryProduct' category.cid %}">
                            <img src="{{ category.image.url }}" style="width: 20px;">
                            {{ category.title }}<span>{{ category.category.count }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <!-- End Single Widget -->
        <!-- Start Single Widget -->
        <div class="single-widget range">
            <h3>Price Range</h3>
            <input type="range" class="form-range" name="range" step="1" min="100" max="10000" value="10" onchange="rangePrimary.value=value">
            <div class="range-inner">
                <label>$</label>
                <input type="text" id="rangePrimary" placeholder="100" />
            </div>
        </div>
        <!-- End Single Widget -->
        <!-- Start Single Widget -->
        <div class="single-widget condition">
            <h3>Condition</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    All
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                    New
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                    Used
                </label>
            </div>
        </div>
        <!-- End Single Widget -->
        <!-- Start Single Widget -->
        <div class="single-widget banner">
            <h3>Advertisement</h3>
            <a href="javascript:void(0)">
                <img src="{% static 'images/banner/banner.jpg' %}" alt="#">
            </a>
        </div>
        <!-- End Single Widget -->
    </div>
</div>
